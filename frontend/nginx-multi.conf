server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gérer les routes SPA (rediriger toutes les requêtes vers index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gérer la version mobile
    location /mobile {
        alias /usr/share/nginx/html/mobile;
        index index.html;
        try_files $uri $uri/ /mobile/index.html;
    }

    # Activer la compression pour optimiser les performances
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Ajouter des en-têtes de cache pour les fichiers statiques
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}